<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
      }

      .container {
        width: 800px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }

      .cart-item {
        display: flex;
        border: 1px solid #ccc;
        margin-bottom: 10px;
        padding: 10px;
      }

      .cart-item img {
        max-width: 100px;
        max-height: 100px;
      }

      .cart-item-info {
        flex: 1;
        padding: 0 20px;
      }

      .cart-item-title {
        font-weight: bold;
      }

      .cart-item-price {
        color: #4caf50;
      }

      .cart-total {
        text-align: right;
        font-size: 1.2em;
      }

      button {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Shopping Cart</h1>
    </header>
    <div class="container">
      <div class="cart-item">
        <img src="item1.jpg" alt="Item 1" />
        <div class="cart-item-info">
          <div class="cart-item-title">Product Name 1</div>
          <div class="cart-item-price">$19.99</div>
        </div>
        <button>Remove</button>
      </div>
      <div class="cart-item">
        <img src="item2.jpg" alt="Item 2" />
        <div class="cart-item-info">
          <div class="cart-item-title">Product Name 2</div>
          <div class="cart-item-price">$29.99</div>
        </div>
        <button>Remove</button>
      </div>
      <div class="cart-item">
        <img src="item3.jpg" alt="Item 3" />
        <div class="cart-item-info">
          <div class="cart-item-title">Product Name 3</div>
          <div class="cart-item-price">$39.99</div>
        </div>
        <button>Remove</button>
      </div>
      <div class="cart-total">Total: $89.97</div>
      <button>Checkout</button>
    </div>
  </body>
</html>
